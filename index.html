<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
  <select name="switch" id="">
    <option value="signup">Regisztráció</option>
    <option value="login">Bejelentkezés</option>
  </select>
</div>


    <div id="SignUp">
        <h1>Regisztráció</h1>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Jelszó" required>
        <input type="password" id="reg-password2" placeholder="Jelszó újra" required>
        <button id="register-btn">Regisztráció</button>
    </div>


    <div id="Login">
        <h1>Bejelentkezés</h1>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Jelszó" required>
        <button id="login-btn">Bejelentkezés</button>
    </div>
    

</body>
</html>
