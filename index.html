<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="switch">
  <input type="radio" id="option1" name="switch" checked>
  <label for="option1">Regisztráció</label>
  <input type="radio" id="option2" name="switch">
  <label for="option2">Bejelentkezés</label>
</div>


    <div id="SignUp">
        <h1>Regisztráció</h1>
        <input type="text" id="reg-username" placeholder="Felhasználónév" required>
        <input type="password" id="reg-password" placeholder="Jelszó" required>
        <input type="password" id="reg-password2" placeholder="Jelszó újra" required>
        <button id="register-btn">Regisztráció</button>
    </div>


    <div id="Login">
        <h1>Bejelentkezés</h1>
        <input type="text" id="login-username" placeholder="Felhasználónév" required>
        <input type="password" id="login-password" placeholder="Jelszó" required>
        <button id="login-btn">Bejelentkezés</button>
    </div>
    

</body>
</html>
