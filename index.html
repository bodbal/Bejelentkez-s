<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="navbar">
  <a href="#" onclick="showDiv('SignUpDiv')">Regisztráció</a>
  <a href="#" onclick="showDiv('LoginDiv')">Bejelentkezés</a>
</div>


    <div id="SignUpDiv">
        <h1>Regisztráció</h1>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Jelszó" required>
        <input type="password" id="reg-password2" placeholder="Jelszó újra" required>
        <button id="register-btn" onclick="SignUp()">Regisztráció</button>
    </div>


    <div id="LoginDiv">
        <h1>Bejelentkezés</h1>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Jelszó" required>
        <button id="login-btn" onclick="Login()">Bejelentkezés</button>
    </div>
    
    <script src="./app.js"></script>
    
</body>
</html>
